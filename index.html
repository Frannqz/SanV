    <title>Para Mi Luz de Amor ✨❤️</title>

<body>

    <div class="contenedor">
        <h1 class="titulo">Lucesita, ¿quieres ser mi San Valentín? 💖</h1>

        <div class="botones">
            <button id="yesBtn">Sí, mi amor! 💕</button>
            <button id="noBtn">No 😢</button>
        </div>
    </div>

    <div id="mensajeAmor" class="oculto">
        <h2>¡Sabía que dirías que sí!</h2>
        <p>Nos vemos pronto para celebrar juntos princesa. Te amo mucho mi amor y
            con todo mi corazón. 💖</p>
        <div class="corazones"></div>
    </div>
